<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/index.css" />
		<title>SpinIt!</title>
	</head>

	<body>
		<header class="shadow">
			<div class="shadow header-wrapper">
				<img src="../src/assets/icons/Burger.svg" class="menu-icon burger" />
				<a href="index.html" aria-label="Accueil" class="logo"
					><picture>
						<source
							srcset="../src/assets/icons/SpinIn-Mobile.svg"
							media="(max-width:600px)"
						/>
						<img
							src="../src/assets/icons/SpintIt-lineson.svg"
							alt="Logo de SpinIt!"
						/>
					</picture>
				</a>

				<form>
					<input
						type="text"
						placeholder="recherche..."
						name="search"
						aria-label="Barre de recherche"
					/>
					<div id="search-filters">
						<ul>
							<li>
								<input
									type="checkbox"
									id="artists"
									name="artists"
									value="artists"
								/><label for="artists">Artistes</label>
							</li>
							<li>
								<input
									type="checkbox"
									id="albums"
									name="albums"
									value="albums"
								/><label for="albums">Albums</label>
							</li>
							<li>
								<input
									type="checkbox"
									id="songs"
									name="songs"
									value="songs"
								/><label for="songs">Morceaux</label>
							</li>
						</ul>
					</div>
				</form>

				<div class="menus">
					<img
						src="../src/assets/icons/Magnifier.svg"
						aria-label="Barre de recherche"
						class="menu-icon search-icon"
					/>

					<div class="dropdown">
						<img
							src="../src/assets/icons/Notification-bell.svg"
							class="menu-icon"
							id="notification-icon"
						/>
						<div id="notification-dropdown" class="dropdown-content">
							<p>Aucune notification</p>
						</div>
					</div>

					<div class="dropdown">
						<img
							src="../src/assets/icons/User.svg"
							class="menu-icon"
							id="user-icon"
						/>
						<div id="user-dropdown" class="dropdown-content">
							<a href="../src/pages/profile.html">Profil</a>
							<a href="../src/pages/collection.html">Collection</a>
							<a href="../src/pages/wishlist.html">Liste de souhait</a>
							<a href="../src/pages/preferences.html">Préférences</a>
							<a href="#">Se déconnecter</a>
						</div>
					</div>
				</div>
			</div>
			<nav>
				<ul>
					<li><a href="#">Populaires</a></li>
					<li><a href="#">Récent</a></li>
					<li><a href="#">Artistes</a></li>
					<li><a href="#">Albums</a></li>
					<li><a href="#">Communauté</a></li>
				</ul>
			</nav>
		</header>

		<main class="shadow">
			<img
				src="../src/assets/images/background.jpg"
				aria-hidden="true"
				class="background-image"
			/>
			<p>
				Lorem ipsum dolor sit amet consectetur. Volutpat vestibulum nunc duis
				ornare congue sit. Nec vitae et feugiat.
			</p>
			<a href="../src/pages/signup.html">
				<button class="cta" id="cta-btn">Rejoins-nous !</button>
			</a>
		</main>

		<footer>
			<div class="line yellow"></div>
			<div class="line red"></div>
			<div class="line blue"></div>
		</footer>
		<script src="../src/utils/buttons.js"></script>
	</body>
</html>
