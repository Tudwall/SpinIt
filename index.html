<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css-reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>SpinIt!</title>
	</head>

	<body>
		<header class="shadow">
			<div class="shadow header-wrapper">
				<a href="#" aria-label="Accueil" class="logo"
					><img src="/icons/SpintIt-lineson.svg" alt="Logo de SpinIt!"
				/></a>

				<form>
					<input
						type="text"
						placeholder="recherche..."
						name="search"
						aria-label="Barre de recherche"
					/>
					<div id="search-filters">
						<ul>
							<li>
								<input
									type="checkbox"
									id="artists"
									name="artists"
									value="artists"
								/><label for="artists">Artistes</label>
							</li>
							<li>
								<input
									type="checkbox"
									id="albums"
									name="albums"
									value="albums"
								/><label for="albums">Albums</label>
							</li>
							<li>
								<input
									type="checkbox"
									id="songs"
									name="songs"
									value="songs"
								/><label for="songs">Morceaux</label>
							</li>
						</ul>
					</div>
				</form>

				<div class="menus">
					<a
						href="#"
						class="notification-menu"
						aria-label="Menu des notifications"
						><img src="/icons/Notification-bell.svg" class="menu-icon"
					/></a>
					<a href="login.html" class="account-menu" aria-label="Menu du compte"
						><img src="/icons/User.svg" class="menu-icon"
					/></a>
				</div>
			</div>
			<nav>
				<ul>
					<li><a href="#">Populaires</a></li>
					<li><a href="#">Récent</a></li>
					<li><a href="#">Artistes</a></li>
					<li><a href="#">Albums</a></li>
					<li><a href="#">Communauté</a></li>
				</ul>
			</nav>
		</header>

		<main class="shadow">
			<img
				src="images/background.jpg"
				aria-hidden="true"
				class="background-image"
			/>
			<div>
				<p>
					Lorem ipsum dolor sit amet consectetur. Volutpat vestibulum nunc duis
					ornare congue sit. Nec vitae et feugiat.
				</p>
			</div>
			<button class="cta">Rejoins-nous !</button>
		</main>

		<footer>
			<div class="lines"></div>
		</footer>
	</body>
</html>
