<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css-reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>SpinIt!</title>
	</head>
	<body>
		<header class="shadow">
			<a href="#" aria-label="Accueil"
				><img src="/icons/SpintIt-lineson.svg" alt="Logo de SpinIt!"
			/></a>
			<form>
				<input type="text" placeholder="recherche..." name="search" />
				<button type="submit">Submit</button>
			</form>
			<div class="menus">
				<a
					href="#"
					class="notification-menu"
					aria-label="Menu des notifications"
					><img src="/icons/Notification-bell.svg" class="menu-icon"
				/></a>
				<a href="#" class="account-menu" aria-label="Menu du compte"
					><img src="/icons/User.svg" class="menu-icon"
				/></a>
			</div>
		</header>
	</body>
</html>
