<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/index.css" />
		<title>SpinIt!</title>
	</head>

	<body>
		<header class="shadow">
			<div class="shadow header-wrapper">
				<img src="assets/icons/Burger.svg" class="menu-icon burger" />
				<picture id="logo">
					<source
						srcset="assets/icons/SpinIn-Mobile.svg"
						media="(max-width:600px)"
					/>
					<img src="assets/icons/SpintIt-lineson.svg" alt="Logo de SpinIt!" />
				</picture>

				<form>
					<input
						type="text"
						placeholder="recherche..."
						name="search"
						aria-label="Barre de recherche"
					/>
					<div id="search-filters">
						<ul>
							<li>
								<input
									type="checkbox"
									id="artists"
									name="artists"
									value="artists"
								/><label for="artists">Artistes</label>
							</li>
							<li>
								<input
									type="checkbox"
									id="albums"
									name="albums"
									value="albums"
								/><label for="albums">Albums</label>
							</li>
							<li>
								<input
									type="checkbox"
									id="songs"
									name="songs"
									value="songs"
								/><label for="songs">Morceaux</label>
							</li>
						</ul>
					</div>
				</form>

				<div class="menus">
					<img
						src="assets/icons/Magnifier.svg"
						aria-label="Barre de recherche"
						class="menu-icon search-icon"
					/>
					<a
						href="#"
						class="notification-menu"
						aria-label="Menu des notifications"
						><img src="assets/icons/Notification-bell.svg" class="menu-icon"
					/></a>
					<img src="assets/icons/User.svg" class="menu-icon" id="user-icon" />
				</div>
			</div>
			<nav>
				<ul>
					<li><a href="#">Populaires</a></li>
					<li><a href="#">Récent</a></li>
					<li><a href="#">Artistes</a></li>
					<li><a href="#">Albums</a></li>
					<li><a href="#">Communauté</a></li>
				</ul>
			</nav>
		</header>

		<main class="shadow">
			<img
				src="assets/images/background.jpg"
				aria-hidden="true"
				class="background-image"
			/>
			<p>
				Lorem ipsum dolor sit amet consectetur. Volutpat vestibulum nunc duis
				ornare congue sit. Nec vitae et feugiat.
			</p>
			<button class="cta" id="cta-btn">
				<a href="signup.html">Rejoins-nous !</a>
			</button>
		</main>

		<footer>
			<div class="line yellow"></div>
			<div class="line red"></div>
			<div class="line blue"></div>
		</footer>
		<script src="js/buttons.js"></script>
	</body>
</html>
